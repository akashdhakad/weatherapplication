<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      href="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-linear-to-t from-sky-500 to-indigo-500 bg-no-repeat h-screen">
    <div
      class="shadow-2xl w-100 mx-auto mt-8 bg-white flex flex-col min-h-50 p-5 rounded-2xl"
    >
      <h1 class="font-bold text-center text-3xl text-blue-500">
        Weather Application
      </h1>
      <input
        type="text"
        placeholder="enter city name"
        id="city-name"
        class="border border-gray-400 rounded-md p-1.5 mt-4"
      />
      <button
        id="search-btn"
        class="bg-blue-400 mt-5 p-2 rounded-md text-white text-xl font-semibold hover:bg-blue-500"
      >
        Search
      </button>
      <div id="result"></div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
